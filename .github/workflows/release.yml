name: Build & Publish Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Echo tag
        run: |
          echo "tag name: ${{ github.event.release.tag_name }}"
          echo "release name: ${{ github.event.release.name }}"

  build:
    needs: check_release
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - {
              runner: macos-latest,
              osname: macOS,
              arch: amd64,
              target: x86_64-apple-darwin,
              command: build,
            }
          - {
              runner: macos-latest,
              osname: macOS,
              arch: arm64,
              target: aarch64-apple-darwin,
              command: build,
            }

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get the release version from the tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.command }}
          target: ${{ matrix.target }}
          args: "--bin self-update-tester --locked --release ${{ matrix.build_args }}"
          strip: true

      - name: Prepare Releases
        run: |
          # move the binary
          mv target/${{ matrix.target }}/release/self-update-tester ./self-update-tester-${{ matrix.osname }}-${{ matrix.arch }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: self-update-tester-${{ matrix.osname }}-${{ matrix.arch }}
          path: self-update-tester-${{ matrix.osname }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Launch Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./artifacts

      # https://github.com/ncipollo/release-action
      - name: Create release with artifacts
        uses: ncipollo/release-action@v1
        with:
          name: ${{ github.event.release.name }}
          tag: ${{ github.event.release.tag_name }}
          artifacts: "artifacts/*"
          artifactContentType: application/octet-stream
          allowUpdates: true
          makeLatest: false
